language: c
sudo: required
dist: xenial
group: travis_latest
 
env: FC=gfortran-5

git:
  depth: 3
  quiet: true

os:
  - linux

addons:
  apt:
    sources: ubuntu-toolchain-r-test
    packages: gfortran-5

before_install:
  - if [[ $TRAVIS_OS_NAME == osx ]]; then
      brew update > /dev/null;
      brew install gcc > /dev/null || brew link --overwrite gcc > /dev/null;
      brew install ncurses > /dev/null;
      export FC=gfortran;
    fi

install:
  - cd bin
  - cmake ../src
  - cmake --build .

script: ctest -V

