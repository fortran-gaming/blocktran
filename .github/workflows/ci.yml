name: ci

on:
  push:
    paths:
      - "**/*.f90"
      - "**/*.F90"
      - "**/*.build"
      - "**/*.txt"
  pull_request:
    paths:
      - "**/*.f90"
      - "**/*.F90"
      - "**/*.build"
      - "**/*.txt"

jobs:

  linuxMeson:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
      with:
        python-version: '3.x'
    - run: pip install meson
    - name: Install packages
      run: sudo apt install -yq --no-install-recommends ninja-build gfortran libncurses-dev
    - run: meson setup build
      env:
        FC: gfortran
    - run: meson test -C build -v --suite nogui
    - uses: actions/upload-artifact@v1
      if: failure()
      with:
        name: Linux_Meson_Testlog
        path: build/meson-logs/testlog.txt

  macMeson:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
      with:
        python-version: '3.x'
    - run: pip install meson
    - run: brew install gcc ninja
    - run: meson setup build
      env:
        FC: gfortran-9
        CC: gcc-9
    - run: meson test -C build -v --suite nogui
    - uses: actions/upload-artifact@v1
      if: failure()
      with:
        name: Mac_Meson_Testlog
        path: build/meson-logs/testlog.txt

  windowsMeson:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
      with:
        python-version: '3.x'
    - run: pip install meson
    - run: cinst -y ninja
    - run: meson setup build
      env:
        FC: gfortran
    - run: meson test -C build -v --suite nogui
    - uses: actions/upload-artifact@v1
      if: failure()
      with:
        name: Windows_Meson_Testlog
        path: build/meson-logs/testlog.txt

  windowsCmake:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - run: cmake -B build -G "MinGW Makefiles" -DCMAKE_SH="CMAKE_SH-NOTFOUND"
      env:
        FC: gfortran
    - run: cmake --build build --parallel
    - run: ctest -V
      working-directory: build
